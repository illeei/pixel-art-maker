<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Questrial" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Lab: Pixel Art Maker</h1>
  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
     <label for="inputHeight">Grid Height:</label>
     <input type="number" id="inputHeight" name="height" min="1" value="12">
     <label for="inputWidth">Grid Width:</label>
     <input type="number" id="inputWidth" name="width" min="1" value="12">
     <input type="submit" id="submit">
  </form>
  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker" value="#6b9080">
  <h2>Design Canvas</h2>
  <table id="pixelCanvas"></table>
<!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="designs.js"></script>
</body>
</html>
